name: Keep Page Open AFK

on:
  schedule:
    - cron: '0 */5 * * *'  # Har 5 ghante run
  workflow_dispatch:

jobs:
  keep-page-open:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm install

      - run: node keepPageOpen.js
